<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Deviz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
</head>
<body>

<div th:replace="~{homepage :: myheader}"></div>

<div class="container-fluid full-height-container bg-light">

    <div class="row mt-4 text-center" ><h2>Introduceti datele noului deviz:</h2></div>


    <form action="/updateDeviz2" method="get">
        <div class="form-group">
            <label class="mt-1" for="id_d">Introdu ID-ul:</label>
            <input type="text" class="form-control" id="id_d" name="id_d" th:value="${id_d}">
            <label class="mt-1" for="data_introducere">Introdu data introducere:</label>
            <input type="text" class="form-control" id="data_introducere" name="data_introducere" th:value="${data_introducere}">
            <label class="mt-1" for="simptome">Introdu simptome:</label>
            <input type="text" class="form-control" id="simptome" name="email" th:value="${simptome}">
            <label class="mt-1" for="defect">Introdu defect:</label>
            <input type="text" class="form-control" id="defect" name="defect" th:value="${defect}">
            <label class="mt-1" for="data_constatare">Introdu data constatare:</label>
            <input type="text" class="form-control" id="data_constatare" name="data_constatare" th:value="${data_constatare}">
            <label class="mt-1" for="data_finalizare">Introdu data finalizare:</label>
            <input type="text" class="form-control" id="data_finalizare" name="data_finalizare" th:value="${data_finalizare}">
            <label class="mt-1" for="durata">Introdu durata:</label>
            <input type="text" class="form-control" id="durata" name="durata" th:value="${durata}">
            <label class="mt-1" for="manopera_ora">Introdu manopera ora:</label>
            <input type="text" class="form-control" id="manopera_ora" name="manopera_ora" th:value="${manopera_ora}">
            <label class="mt-1" for="total">Introdu total:</label>
            <input type="text" class="form-control" id="total" name="total" th:value="${total}">
            <label class="mt-1" for="id_client">Introdu id client:</label>
            <input type="text" class="form-control" id="id_client" name="id_client" th:value="${id_client}">
            <label class="mt-1" for="id_depanator">Introdu id depanator:</label>
            <input type="text" class="form-control" id="id_depanator" name="id_depanator" th:value="${id_depanator}">
        </div>
        <button type="submit" class="btn btn-success my-3">Indroduceti devizul modificat in tabel</button>
    </form>

    <table class="table mt-5">
        <thead>
        <tr class="bg-warning">
            <th>ID</th>
            <th>data_introducere</th>
            <th>simptome</th>
            <th>defect</th>
            <th>data_constatare</th>
            <th>data_finalizare</th>
            <th>durata</th>
            <th>manopera_ora</th>
            <th>total</th>
            <th>id_client</th>
            <th>id_depanator</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="deviz : ${devizList}">
            <td th:text="${deviz.id_d}"></td>
            <td th:text="${deviz.data_introducere}"></td>
            <td th:text="${deviz.simptome}"></td>
            <td th:text="${deviz.defect}"></td>
            <td th:text="${deviz.data_constatare}"></td>
            <td th:text="${deviz.data_finalizare}"></td>
            <td th:text="${deviz.durata}"></td>
            <td th:text="${deviz.manopera_ora}"></td>
            <td th:text="${deviz.total}"></td>
            <td th:text="${deviz.id_client}"></td>
            <td th:text="${deviz.id_depanator}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="~{homepage :: myfooter}"></div>

</body>
</html>
