<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Piesa Deviz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
</head>
<body>

<div th:replace="~{homepage :: myheader}"></div>

<div class="container-fluid full-height-container bg-light">

    <div class="row mt-4 text-center" ><h2>Introduceti datele noii piese deviz:</h2></div>


    <form action="/updatePiesaDeviz2" method="get">
        <div class="form-group">
            <label class="mt-1" for="id_d">Introdu ID-ul devizului pe  care doresti sa o schimbii:</label>
            <input type="text" class="form-control" id="id_d" name="id_d" th:value="${id_d}">
            <label class="mt-1" for="id_p">Introdu ID-ul piesei care doresti sa o schimbii:</label>
            <input type="text" class="form-control" id="id_p" name="id_p" th:value="${id_p}">
            <label class="mt-1" for="cantitate">Introdu noua cantitate:</label>
            <input type="text" class="form-control" id="cantitate" name="cantitate" th:value="${cantitate}">
            <label class="mt-1" for="pret_r">Introdu noul pret real:</label>
            <input type="text" class="form-control" id="pret_r" name="pret_r" th:value="${pret_r}">
        </div>
        <button type="submit" class="btn btn-success my-3">Modificati piesa deviz in tabel</button>
    </form>

    <table class="table mt-5">
        <thead>
        <tr class="bg-warning">
            <th>ID Deviz</th>
            <th>ID Piesa</th>
            <th>Cantiatea</th>
            <th>Pretul Real</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="deviz : ${piesaDevizList}">
            <td th:text="${deviz.id_d}"></td>
            <td th:text="${deviz.id_p}"></td>
            <td th:text="${deviz.cantiate}"></td>
            <td th:text="${deviz.pret_r}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="~{homepage :: myfooter}"></div>

</body>
</html>
