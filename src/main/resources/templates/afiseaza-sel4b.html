<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezultat Interogare 6.04-b</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
</head>
<body>

<div th:replace="~{homepage :: myheader}"></div>

<div class="container-fluid full-height-container bg-light">

    <div class="row  mt-4 text-center" ><h1>Rezultat Interogare 6.04-b</h1></div>


    <div class="row mt-5" >
        <p><strong>Cerinta:</strong>
            Să se găsească perechi de piese (id_p1, id_p2) care apar pe același deviz în aceeași cantitate. O pereche este unică în rezultat.</p>
    </div>

    <table class="table mt-5">
        <thead>
        <tr class="bg-warning">
            <th>ID_Piesa1</th>
            <th>ID_Piesa2</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="piesa : ${sel4bList}">
            <td th:text="${piesa.id_piesa1}"></td>
            <td th:text="${piesa.id_piesa2}"></td>
        </tr>
        </tbody>
    </table>

</div>
<div th:replace="~{homepage :: myfooter}"></div>

</body>
</html>
